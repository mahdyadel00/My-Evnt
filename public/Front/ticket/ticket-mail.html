<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ticket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- fave icon -->
    <link rel="icon" type="image/png" href="logo-white.png" />
</head>

<body style="font-family: sans-serif; color: black; font-size: 14px; letter-spacing: 0.1em;">

<!-- start ticket -->
<table align="center" style="max-width: 600px; width: 100%; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0px 19px 38px rgba(0, 0, 0, 0.3), 0px 15px 12px rgba(0, 0, 0, 0.22); background: white;">
    <tr>
        <td style="padding: 15px;">
            <table width="100%" cellspacing="0" cellpadding="0">
                <tr>
                    <td colspan="2" align="center" style="border-bottom: 1px solid gray; border-top: 1px solid gray; padding-bottom: 10px;  padding-top: 10px;">
                        <p style="margin: 0; font-size: 16px; font-weight: bold;">
                            <span>Monday</span>
                            <span class="day" style="color: #ed7326; font-size: 20px;">15th</span>
                            <span>2024</span>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center" style="padding: 20px 0;">
                        <h1 style="margin: 0; font-size: 30px; color: #ed7326; font-weight: 600;">abdo</h1>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center" style="font-size: 16px; color: #4a437e; font-weight: 700; padding: 10px 0;">
                        <p style="margin: 0;">5:00 <span>TO</span> 8:00</p>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="border-top: 1px solid gray; padding-top: 8px;">
                        <p style="margin: 0; font-size: 14px;">abdo</p>
                    </td>
                    <td align="center" style="border-top: 1px solid gray; padding-top: 8px;">
                        <p style="margin: 0; font-size: 14px;">cairo</p>
                    </td>
                </tr>
            </table>
        </td>
        <td style="border-left: 1px dashed #404040; width: 30%; vertical-align: top;">
            <table width="100%" cellspacing="0" cellpadding="0">
                <tr>
                    <td align="center" style="padding: 20px;">
                        <img src="logo.png" alt="logo" style="width: 150px; height: 60px;">
                    </td>
                </tr>
                <tr>
                    <td align="center" style="font-size: 12px; color: #4a437e; padding: 10px 0;">
                        <p style="margin: 0;">5:00 <span>TO</span> 8:00</p>
                        <p style="margin: 0;">Scan the QR code</p>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding: 10px;">
                        <img src="https://external-preview.redd.it/cg8k976AV52mDvDb5jDVJABPrSZ3tpi1aXhPjgcDTbw.png?auto=webp&s=1c205ba303c1fa0370b813ea83b9e1bddb7215eb" alt="QR code" style="height: 100px;">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<!-- end ticket -->

</body>

</html>
