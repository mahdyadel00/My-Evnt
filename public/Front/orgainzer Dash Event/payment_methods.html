  <script>
    // Add more Credit data form
    const formCredit = document.getElementById("formCredit");
    const repeatButtonCredit = document.getElementById("repeatButtonCredit");

    // Add event listener for the "Repeat" button
    repeatButtonCredit.addEventListener("click", () => {
      // Create a wrapper div for inputs and delete button
      const wrapper = document.createElement("div");
      wrapper.className = "row g-3 mt-3 input-group";

      // Create inputs dynamically
      wrapper.innerHTML = `
      <div class="col-md-6">
        <label class="form-label">Card Owner</label>
        <input type="text" class="form-control p-2" placeholder="Card Owner Name">
      </div>
      <div class="col-md-6">
        <label class="form-label">Card Number</label>
        <input type="text" class="form-control p-2" placeholder="Card Owner Number" maxlength="15">
      </div>
      <div class="col-md-6">
        <label for="expiryDate" class="form-label">Expiration Date</label>
        <input type="text" class="form-control" placeholder="MM/YY" maxlength="5">
      </div>
      <div class="col-md-6">
        <label class="form-label">CVV</label>
        <input type="text" class="form-control p-2" placeholder="CVV" maxlength="3">
      </div>
      <div class="col-12 text-center mt-3">
        <button type="button" class="btn btn-danger deleteButton ">Delete</button>
      </div>
    `;

      // Append the new inputs and delete button to the container
      formCredit.appendChild(wrapper);

      // Add functionality to the delete button
      const deleteButton = wrapper.querySelector(".deleteButton");
      deleteButton.addEventListener("click", () => {
        wrapper.remove(); // Remove the entire group
      });
    });

    /////////////////////////////////// bank ///////////////////////////////////////////////

    // Add more bank data form
    const bankDataForm = document.getElementById('Bankdata');
    const repeatBankDataButton = document.getElementById('repeatBankData');

    // Add event listener to the repeat button
    repeatBankDataButton.addEventListener('click', () => {
      // Create a new form group by cloning the existing form
      const newGroup = document.createElement('div');
      newGroup.classList.add('repeated-group', 'border-top', 'pt-4', 'pb-4', 'mt-4', 'mb-2'); // Add some styling for clarity

      // Add the content for the new group
      newGroup.innerHTML = `
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="text" class="form-control p-2" placeholder="Enter Email">
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control p-2" placeholder="Enter Phone">
      </div>
      <div class="col-md-6">
        <label class="form-label">Address</label>
        <input type="text" class="form-control p-2" placeholder="Enter Address">
      </div>
      <div class="col-md-6">
        <label class="form-label">City</label>
        <input type="text" class="form-control p-2" placeholder="Enter City">
      </div>
      <div class="col-md-6">
        <label class="form-label">Postal Code</label>
        <input type="text" class="form-control p-2" placeholder="Enter Postal Code">
      </div>
      <div class="col-md-6">
        <label class="form-label">Country</label>
        <select class="form-select p-2">
          <option selected>Choose Country</option>
          <option>Egypt</option>
          <option>USA</option>
          <option>UK</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Country Bank</label>
        <select class="form-select p-2">
          <option selected>Country of The Bank Account</option>
          <option>Egypt</option>
          <option>USA</option>
          <option>UK</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Bank Name</label>
        <input type="text" class="form-control p-2" placeholder="Enter Bank Name">
      </div>
      <div class="col-md-6">
        <label class="form-label">Account Holder Name</label>
        <input type="text" class="form-control p-2" placeholder="Enter Account Name">
      </div>
      <div class="col-md-6">
        <label class="form-label">IBAN</label>
        <input type="text" class="form-control p-2" placeholder="Enter IBAN">
      </div>
      <div class="col-12 d-flex justify-content-center align-items-center mt-3">
        <button type="button" class="btn btn-danger delete-button">Delete</button>
      </div>
    </div>
  `;

      // Insert the new group above the Repeat button
      bankDataForm.insertBefore(newGroup, repeatBankDataButton.parentElement);

      // Add delete functionality to the new group's delete button
      const deleteButton = newGroup.querySelector('.delete-button');
      deleteButton.addEventListener('click', () => {
        newGroup.remove(); // Remove the group when the delete button is clicked
      });
    });

    /////////////////////////////////// office ///////////////////////////////////////////////
    // Add more office data form
    // Add more office data form
    const officeTicketForm = document.getElementById('officeTicketForm');
    const repeatOffice = document.getElementById('repeatButton-office');

    // Add event listener to the repeat button
    repeatOffice.addEventListener('click', () => {
      // Create a new group of inputs
      const newGroup = document.createElement('div');
      newGroup.classList.add('row', 'g-3', 'repeated-group', 'border-top', 'p-3', 'mt-3');

      // Populate the new group with inputs and a delete button
      newGroup.innerHTML = `
    <div class="col-md-6">
      <label class="form-label">Where to Buy Tickets</label>
      <input type="text" class="form-control p-2" placeholder="Address of the ticket selling point">
    </div>
    <div class="col-md-6">
      <label class="form-label">Merchant Contacts</label>
      <input type="text" class="form-control p-2" placeholder="Email">
    </div>
    <div class="col-md-6">
      <label class="form-label">Phone</label>
      <input type="text" class="form-control p-2" placeholder="Enter Number Phone">
    </div>
    <div class="col-12 d-flex justify-content-center align-items-center mt-3">
      <button type="button" class="btn btn-danger delete-button">Delete</button>
    </div>
  `;

      // Insert the new group before the repeat button's parent container
      officeTicketForm.insertBefore(newGroup, repeatOffice.parentElement);

      // Add functionality to the delete button
      newGroup.querySelector('.delete-button').addEventListener('click', () => {
        newGroup.remove();
      });
    });
  </script>
